{% extends "base.html" %}

<!doctype html>


<title>Config</title>
<div id="wrapper">

{% block content %}
  <div id="page-wrapper">
        <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">DHCP Configuration</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Configuration Files
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="alert alert-info">
                                Configuration file: {{config_file}}
                            </div>
                            <div class="alert alert-info">
                                Configuration file date: {{config_date}}
                            </div>
                            <div >
                                <form action="/syncconfig" method="post">
                                 <td> <button type="submit" class="btn btn-primary btn-lg btn-block"> Sync Config </button> </td>
                                </form>
                            </div>

                        </div>
                        <!-- .panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
    {% endblock %}
    </div>
