{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tests</title>
</head>
<body>
<div id="wrapper">
{% block content %}
<div id="page-wrapper">
        <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Testing</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Show ARP
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form action="/show_command" method="post"  >
                                        <div class="row">
                                             <div class="col-md-12">
                                                 <input class="form-control" type="text" placeholder="Provide MAC in a format 00:0000:000" name="arp_mac_end">
                                             </div>
                                             <div class="col-md-12">
                                                 <button type="submit" class="btn btn-default"> Submit </button>
                                             </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Show IP DHCP binding
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form action="/show_command" method="post"  >
                                        <div class="row">
                                             <div class="col-md-12">
                                                 <input class="form-control" type="text" placeholder="Provide MAC in a format 00:0000:000" name="dhcp_mac_end">
                                             </div>
                                             <div class="col-md-12">
                                                 <button type="submit" class="btn btn-default"> Submit </button>
                                             </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Ping IP address
                            </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form action="/show_command" method="post"  >
                                        <div class="row">
                                             <div class="col-md-12">
                                                 <input class="form-control" type="text" placeholder="192.168.0.1" name="ping_ip">
                                             </div>
                                             <div class="col-md-12">
                                                 <button type="submit" class="btn btn-default"> Submit </button>
                                             </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    {% endblock %}
</div>

</body>
</html>
