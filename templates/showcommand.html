{% extends "base.html" %}

{% block content %}
  <div id="page-wrapper">
        <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Show command output</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Output
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="alert alert-info">
                                {% for entry in result %}
                                     <li> {{ entry }} </li>
                                {% endfor %}
                            </div>
                        </div>
                        <!-- .panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
{% endblock %}
